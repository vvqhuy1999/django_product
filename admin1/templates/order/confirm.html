{%block navbar%}

        {{block.super}}
    {%endwith%}
{%endblock%}

{%block content%}
<form method="POST"> {%csrf_token%}
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <label>Thời điểm giao hàng :</label>
            </div>
            <div class="col-3">
                <input type="datetime-local" class="form-control" name="deliverDate">
                {{form.deliverDate.errors}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận</button>
    </div>
</form>
{%endblock%}
