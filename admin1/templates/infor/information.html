{%extends "../base.html" %}

{%block content %}
    <div class="container mt-3">
        <form method="POST">
            {%csrf_token%}
        
            <table>
                <tr>
                    <td>Tên:</td>
                    <td>{{form.name}}</td>
                </tr>
                <tr>
                    <td>Tên tai khoản :</td>
                    <td>{{form.username}}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>{{form.email}}</td>
                </tr>
                <tr>
                    <td>SĐT:</td>
                    <td>{{form.phone}}</td>
                </tr>

            </table>
            <button type="submit">Lưu lại</button>
        </form>
        
    </div>
{%endblock%}
